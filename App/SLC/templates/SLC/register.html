<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h3>Cadastro</h3>
        <input name="usuario" type="text", placeholder="Digite seu nome de usuário">
        <input name="senha" type="password" placeholder="Digite a sua senha">
        <input name="senha2" type="password" placeholder="Confirme a sua senha">
        <input type="submit", value="Cadastrar">
        <a href="/">Já possui uma conta?</a>
        {{error}}
    </form>
</body>
</html>
