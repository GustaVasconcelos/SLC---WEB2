<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0; padding:0; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; background-color: #efefefef;">
    <div style="width:30%; height: 50%; background-color: #fff; display: flex; flex-direction: column; align-items: center; border-radius: 10px; box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; ">
        <h1 style="color:#1E90FF; height: 20%; display: flex; align-items: center; justify-content: center;">Cadastro</h1>
        <form method="post" style="width:100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            {% csrf_token %}
            <input style="width: 50%; padding: 10px 0 10px 0; margin: 10px 0 10px 0; border-radius: 4px; border: 2px solid #1E90FF; outline-color: #1E90FF;" name="usuario" type="text", placeholder="Digite seu nome de usuário">
            <input style="width: 50%; padding: 10px 0 10px 0; margin: 10px 0 10px 0; border-radius: 4px; border: 2px solid #1E90FF; outline-color: #1E90FF;" name="senha" type="password" placeholder="Digite a sua senha">
            <input style="width: 50%; padding: 10px 0 10px 0; margin: 10px 0 10px 0; border-radius: 4px; border: 2px solid #1E90FF; outline-color: #1E90FF;" name="senha2" type="password" placeholder="Confirme a sua senha">
            <input style="padding: 10px 30px; background-color: #1E90FF; border-radius: 10px; color: #fff; font-weight: bold; border: none; margin: 10px 0 10px 0; cursor: pointer;" type="submit", value="Cadastrar">
            <a href="/">Já possui uma conta?</a>
            <h4 style=" color: red; font-weight: bold;">{{error}}</h4>

        </form>
    </div>
</body>
</html>
